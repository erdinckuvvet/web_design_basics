<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <style>
      /* Style for the language flags */
      .flag {

        width: 30px;
        height: 20px;
        cursor: pointer;
      }

      /* Style for the separator line */
      .separator {
        border: 1px solid green;
        height: 20px;
        margin: 0 3px;
        
      }

        /* Style for the flag container */
      .flagdiv {
        float: left;
        display: flex;
        align-items: center;
        margin-bottom: 130px;
      }

      /* Style for the main container */
      .header {
        
        background-size:contain;
        background-color: black;
        background-image: url("assets/images/header_background.jpg");
        background-repeat: no-repeat;
        background-position: left top;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        padding: 10px;
        height: 150px;

      }

      /* Style for the name and title container */
      .nametitle{
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Style for the name and surname text */
      .name { 

        font-size: 24px;
        font-weight: bold;
      }

      .profile_photo {
        width: 70px;
        height: 70px;
        border-radius: 50%; 
        border: 1.5px solid blue;
      }

      /* Style for the image */
      .image {
        float: right;
        margin: 10px;
        width: 180px;
        height: 120px;
        padding-bottom: 30px;
      }
    </style>
    </head>
    <body>
        <div class="header" >
            <div class="flagdiv">
                <img class="flag" src="assets/images/Tur.png" alt="Turkish">
                <span class="separator"></span>
                <img class="flag" src="assets/images/Eng.png" alt="English">
            </div>    
            <div class="nametitle">
                    <p class="name">Erdin√ß Kuvvet</p>
                    <p class="title">Computer Engineering Student </p>
                    <img class="profile_photo" src="assets\images\profile_photo.png" >
            </div>
            <div>
                <img class="image" src="assets/images/header_rightside.jpg" alt="Right Side Image">
            </div>
        </div>
            
        </div>
    </body>
</html>
